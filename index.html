<!doctype html />
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Sign-up Form</title>
    <meta name="description" content="Sign up for this very important thing!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="assets/validation.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <div class="title-container">
          <img class="logo" src="assets/images/box.svg" />
          <h1 class="title">Product</h1>
        </div>
        <div class="attribution">
          Photo by <a href="https://unsplash.com/@alexander_bozhko?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alexander Bozhko</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
      </div>
      <div class="content-container">
        <div class="paragraph-container">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em>.<br /><br />You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <h1>Let's do this!</h1>
          <form id="signup">
            <p>
              <label for="fname">FIRST NAME</label>
              <input name="fname" type="text" id="fname" required />
            </p>
            <p>
              <label for="lname">LAST NAME</label>
              <input name="lname" type="text" id="lname" required />
            </p>
            <p>
              <label for="email">EMAIL</label>
              <input name="email" type="email" id="email" required />
            </p>
            <p>
              <label for="phone">PHONE NUMBER</label>
              <input name="phone" type="tel" id="phone" pattern="[0-9]{3}[\-\s]?[0-9]{3}[\-\s]?[0-9]{4}" title="Please enter your 10-digit phone number (e.g. 1234567890, 123 456 7890, 123-456-7890)" required />
            </p>
            <p>
              <label for="pword">PASSWORD</label>
              <input name="pword" type="password" id="pword" required />
              <span></span>
            </p>
            <p>
              <label for="pword">CONFIRM PASSWORD</label>
              <input name="confirm-pwd" type="password" id="confirm-pwd" required />
            </p>
          </form>
        </div>
        <div class="button-container">
          <button class="button" form="signup">Create Account</button>
          <p class="login">Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
